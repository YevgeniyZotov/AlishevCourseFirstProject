<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People</title>
</head>
<body>
<h1>People</h1>

<div th:each="person : ${people}">
    <a th:href="@{/people/{id}(id=${person.getId()})}"
       th:text="${person.getFullName()} + ', ' + ${person.getBirthYear()}"></a>
</div>

<hr/>

<a href="/people/new">Add new person</a>
</body>
</html>
