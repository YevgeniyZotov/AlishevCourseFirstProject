<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Редактировать пользователя</title>
  <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"/>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/books}">Моя Библиотека</a>
  </div>
</nav>

<div class="container mt-4">
  <h1>Редактирование пользователя</h1>

  <form th:action="@{/people/{id}/edit(id=${person.id})}" th:object="${person}" method="post">
    <input type="hidden" name="_method" value="put"/>

    <div class="mb-3">
      <label for="fullName" class="form-label">Имя</label>
      <input type="text" id="fullName" name="fullName" th:field="*{fullName}" class="form-control" required minlength="2" maxlength="100"/>
    </div>

    <div class="mb-3">
      <label for="birthYear" class="form-label">Год рождения</label>
      <input type="number" id="birthYear" name="birthYear" th:field="*{birthYear}" class="form-control" required min="1800" max="2025"/>
    </div>

    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a th:href="@{/people/{id}(id=${person.id})}" class="btn btn-secondary">Отмена</a>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
